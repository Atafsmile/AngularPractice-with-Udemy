<div class="form-group">
    <h3>Add user</h3>
<label for="">user Name</label>
<input type="text" class="form-control" [(ngModel)]="userEmail"/>
<div class="mt-2">
    <button class="btn btn-warning fw-bolder"(click)="onUserAdd()">Add user email</button>
</div>
</div>
<div class="mt-3">
    <h3>User List</h3>

<app-user-list *ngFor='let user of userList'[userEmail]='user'></app-user-list>
<!--app-user></app-user-->
</div>
<div class="form-group">
    <h3>Add user Number</h3>
<label for="">user NUmber</label>
<input type="text" class="form-control" [(ngModel)]="userNumber"/>
<div class="mt-2">
    <button class="btn btn-warning fw-bolder"(click)="onUserPhoneAdd()">Add user email</button>
</div>
</div>
<h3>User Contact </h3>
<div class="mt-3">
<app-phoe-list *ngFor='let users of userNuberList ' [userNumber]='users'></app-phoe-list>
</div>
